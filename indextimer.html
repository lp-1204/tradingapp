    <h2 class="newyear">New Year</h2>

        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div> 

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div> 

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

            <small>Seconds</small>
        </div> 
    </div>
